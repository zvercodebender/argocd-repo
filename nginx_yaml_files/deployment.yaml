kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
    
  template:
    metadata:
      labels:
        app: nginx
      
    spec:
      containers:
      - name: nginx
    
        image: niginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
